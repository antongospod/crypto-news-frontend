events {
    worker_connections 1024;
}

http {
    # Логирование
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # Основной upstream для продакшена
    upstream nuxt-app {
        server nuxt-app:3000 max_fails=3 fail_timeout=30s;
    }

    # Временный upstream для blue-green deployment
    upstream nuxt-app-new {
        server host.docker.internal:3002 max_fails=3 fail_timeout=30s;
    }

    # Переменная для переключения между upstream'ами
    map $http_x_deployment_target $backend {
        default nuxt-app;
        new     nuxt-app-new;
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name cryptocenter.finance www.cryptocenter.finance;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS Server
    server {
        listen 443 ssl http2;
        server_name cryptocenter.finance www.cryptocenter.finance;

        # SSL Configuration
        ssl_certificate /etc/letsencrypt/live/cryptocenter.finance/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/cryptocenter.finance/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Gzip
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        # Health check endpoint
        location /health {
            proxy_pass http://$backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 5s;
            proxy_read_timeout 10s;
        }

        location / {
            proxy_pass http://$backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_cache_bypass $http_upgrade;

            # Важно для SSR
            proxy_buffering off;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }
    }
}