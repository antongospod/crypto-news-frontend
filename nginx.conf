events {
    worker_connections 1024;
}

http {
    # Глобальные настройки HTTP/3
    http3 on;
    http3_hq on;                          # HTTP/0.9 over QUIC для совместимости
    http3_max_concurrent_streams 128;      # Оптимальное значение для производства
    http3_stream_buffer_size 128k;         # Увеличен буфер для лучшей производительности

    upstream nuxt-app {
        server 172.20.0.1:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;                      # Добавлено для оптимизации соединений
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    # Редирект с HTTP на HTTPS
    server {
        listen 80;
        listen [::]:80;                    # Добавлена поддержка IPv6
        server_name cryptocenter.finance www.cryptocenter.finance;
        return 301 https://$server_name$request_uri;
    }

    # Основной HTTPS/HTTP3 сервер
    server {
        # HTTP/2 слушатели
        listen 443 ssl;
        listen [::]:443 ssl;               # IPv6 для HTTP/2

        # HTTP/3 слушатели (раздельно от HTTP/2)
        listen 443 quic reuseport;
        listen [::]:443 quic reuseport;    # IPv6 для HTTP/3

        # Включаем HTTP/2
        http2 on;

        server_name cryptocenter.finance www.cryptocenter.finance;

        # SSL конфигурация
        ssl_certificate /etc/letsencrypt/live/cryptocenter.finance/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/cryptocenter.finance/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;     # TLS 1.3 обязателен для HTTP/3

        # Улучшенные шифры для HTTP/3
        ssl_ciphers TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers on;

        # SSL оптимизация
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1h;            # Увеличено для HTTP/3
        ssl_buffer_size 4k;                # Оптимально для большинства случаев

        # OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        ssl_trusted_certificate /etc/letsencrypt/live/cryptocenter.finance/chain.pem;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        # HTTP/3 и QUIC специфичные настройки
        quic_retry on;                     # Защита от амплификационных атак
        quic_gso on;                       # Generic Segmentation Offload (если поддерживается ОС)
        ssl_early_data on;                 # 0-RTT для HTTP/3

        # HTTP/3 заголовки с always для гарантии отправки
        add_header Alt-Svc 'h3=":443"; ma=86400' always;
        add_header x-quic 'h3' always;     # Некоторые клиенты проверяют этот заголовок

        # Заголовки безопасности
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # Gzip сжатие
        gzip on;
        gzip_vary on;
        gzip_comp_level 6;
        gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/xhtml+xml application/x-font-ttf application/x-font-opentype application/vnd.ms-fontobject image/svg+xml;
        gzip_disable "msie6";
        gzip_min_length 256;               # Не сжимать маленькие файлы

        # Основной location
        location / {
            proxy_pass http://nuxt-app;
            proxy_http_version 1.1;

            # Оптимизированные заголовки для WebSocket и SSE
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_cache_bypass $http_upgrade;

            # Оптимизация производительности
            proxy_buffering off;
            proxy_request_buffering off;    # Для больших загрузок
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
            proxy_send_timeout 300s;

            # Обработка ошибок upstream
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
            proxy_next_upstream_timeout 10s;

            # HTTP/3 заголовок для каждого location
            add_header Alt-Svc 'h3=":443"; ma=86400' always;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://nuxt-app/health;
            access_log off;

            # Дополнительные заголовки для мониторинга
            add_header X-Server-Name $hostname always;
            add_header X-Server-Protocol $server_protocol always;
            add_header Alt-Svc 'h3=":443"; ma=86400' always;
        }

        # Статические файлы с агрессивным кешированием
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|txt|woff|woff2|ttf|svg|webp|avif)$ {
            proxy_pass http://nuxt-app;

            # Кеширование
            expires 30d;
            add_header Cache-Control "public, immutable" always;
            add_header Alt-Svc 'h3=":443"; ma=86400' always;

            # Отключаем логирование для статики
            access_log off;
        }

        # Блокировка доступа к скрытым файлам
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Оптимизация для favicon
        location = /favicon.ico {
            proxy_pass http://nuxt-app;
            log_not_found off;
            access_log off;
            expires 1y;
            add_header Cache-Control "public, immutable" always;
        }

        # Robots.txt
        location = /robots.txt {
            proxy_pass http://nuxt-app;
            log_not_found off;
            access_log off;
        }
    }
}