name: Rolling Deploy to VPS

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Rolling Deploy to VPS
        if: github.ref == 'refs/heads/master'
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd /opt/cryptocenter
            
            echo "ğŸ”„ Starting Rolling Deployment..."
            
            # Ğ¡Ğ¾Ñ…Ñ€Ğ°Ğ½ÑĞµĞ¼ Ğ¿Ñ€ĞµĞ´Ñ‹Ğ´ÑƒÑ‰Ğ¸Ğ¹ ĞºĞ¾Ğ¼Ğ¼Ğ¸Ñ‚ Ğ´Ğ»Ñ ÑÑ€Ğ°Ğ²Ğ½ĞµĞ½Ğ¸Ñ
            PREV_COMMIT=$(git rev-parse HEAD)
            
            git pull origin master
            
            CURRENT_COMMIT=$(git rev-parse HEAD)
            
            # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼, Ñ‡Ñ‚Ğ¾ Ğ¸Ğ·Ğ¼ĞµĞ½Ğ¸Ğ»Ğ¾ÑÑŒ
            echo "ğŸ“ Checking what changed..."
            CHANGED_FILES=$(git diff --name-only $PREV_COMMIT $CURRENT_COMMIT)
            echo "Changed files: $CHANGED_FILES"
            
            # Ğ¤Ğ»Ğ°Ğ³Ğ¸ Ğ´Ğ»Ñ Ğ¾Ğ¿Ñ€ĞµĞ´ĞµĞ»ĞµĞ½Ğ¸Ñ Ñ‡Ñ‚Ğ¾ Ğ¿ĞµÑ€ĞµĞ·Ğ°Ğ¿ÑƒÑĞºĞ°Ñ‚ÑŒ
            APP_CHANGED=false
            MONITORING_CHANGED=false
            NGINX_CHANGED=false
            
            # ĞĞ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€ÑƒĞµĞ¼ Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ
            if echo "$CHANGED_FILES" | grep -E "(pages/|components/|server/|nuxt.config|package\.json|Dockerfile)" > /dev/null; then
              APP_CHANGED=true
              echo "ğŸ” Application code changed"
            fi
            
            if echo "$CHANGED_FILES" | grep -E "monitoring/" > /dev/null; then
              MONITORING_CHANGED=true
              echo "ğŸ“Š Monitoring configuration changed"
            fi
            
            if echo "$CHANGED_FILES" | grep -E "nginx\.conf" > /dev/null; then
              NGINX_CHANGED=true
              echo "ğŸŒ Nginx configuration changed"
            fi
            
            # ĞŸĞµÑ€ĞµÑÑ‚Ñ€Ğ°Ğ¸Ğ²Ğ°ĞµĞ¼ Ğ¿Ñ€Ğ¸Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ğµ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ ĞµÑĞ»Ğ¸ ĞºĞ¾Ğ´ Ğ¸Ğ·Ğ¼ĞµĞ½Ğ¸Ğ»ÑÑ
            if [ "$APP_CHANGED" = true ]; then
              echo "ğŸ”¨ Building new application image..."
              docker compose build nuxt-app
            else
              echo "â­ï¸ Skipping application build - no code changes detected"
            fi
            
            # ĞŸĞµÑ€ĞµĞ·Ğ°Ğ¿ÑƒÑĞºĞ°ĞµĞ¼ ÑĞµÑ€Ğ²Ğ¸ÑÑ‹ Ğ² Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ¾Ñ‚ Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğ¹
            if [ "$APP_CHANGED" = true ]; then
              echo "ğŸ”„ Restarting application..."
              docker compose up -d nuxt-app
            
              # Ğ–Ğ´ĞµĞ¼ Ğ·Ğ°Ğ¿ÑƒÑĞºĞ° Ğ¿Ñ€Ğ¸Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ñ
              echo "â³ Waiting for application to start..."
              sleep 10
            
              # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼ Ğ·Ğ´Ğ¾Ñ€Ğ¾Ğ²ÑŒĞµ Ğ¿Ñ€Ğ¸Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ñ
              if docker compose exec nuxt-app curl -f http://localhost:3000/api/health 2>/dev/null; then
                echo "âœ… Application is healthy"
              else
                echo "âš ï¸ Application health check failed, but continuing..."
              fi
            fi
            
            if [ "$NGINX_CHANGED" = true ]; then
              echo "ğŸŒ Restarting Nginx..."
              docker compose restart nginx
            fi
            
            if [ "$MONITORING_CHANGED" = true ]; then
              echo "ğŸ“Š Restarting monitoring services..."
            
              # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼ ĞºĞ¾Ğ½ĞºÑ€ĞµÑ‚Ğ½Ğ¾ Ñ‡Ñ‚Ğ¾ Ğ¸Ğ·Ğ¼ĞµĞ½Ğ¸Ğ»Ğ¾ÑÑŒ Ğ² Ğ¼Ğ¾Ğ½Ğ¸Ñ‚Ğ¾Ñ€Ğ¸Ğ½Ğ³Ğµ
              if echo "$CHANGED_FILES" | grep -E "monitoring/dashboards/" > /dev/null; then
                echo "ğŸ“ˆ Dashboard files changed - restarting Grafana..."
                docker compose restart grafana
            
                # Ğ–Ğ´ĞµĞ¼ ÑÑ‚Ğ°Ñ€Ñ‚Ğ° Grafana
                sleep 15
            
                # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼, Ñ‡Ñ‚Ğ¾ Ğ´Ğ°ÑˆĞ±Ğ¾Ñ€Ğ´Ñ‹ Ğ·Ğ°Ğ³Ñ€ÑƒĞ·Ğ¸Ğ»Ğ¸ÑÑŒ
                echo "ğŸ” Checking dashboard provisioning..."
                docker logs grafana --tail 20 | grep -E "(provisioning|dashboard)" || true
              fi
            
              if echo "$CHANGED_FILES" | grep -E "monitoring/prometheus\.yml" > /dev/null; then
                echo "ğŸ“Š Prometheus config changed - restarting Prometheus..."
                docker compose restart prometheus
              fi
            
              if echo "$CHANGED_FILES" | grep -E "monitoring/grafana-datasources\.yml" > /dev/null; then
                echo "ğŸ”Œ Grafana datasources changed - restarting Grafana..."
                docker compose restart grafana
              fi
            fi
            
            # Ğ•ÑĞ»Ğ¸ Ğ½Ğ¸Ñ‡ĞµĞ³Ğ¾ Ğ½Ğµ Ğ¸Ğ·Ğ¼ĞµĞ½Ğ¸Ğ»Ğ¾ÑÑŒ, Ğ¿Ñ€Ğ¾ÑÑ‚Ğ¾ Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ÑĞµĞ¼ Ğ²ÑĞµ ÑĞµÑ€Ğ²Ğ¸ÑÑ‹
            if [ "$APP_CHANGED" = false ] && [ "$MONITORING_CHANGED" = false ] && [ "$NGINX_CHANGED" = false ]; then
              echo "ğŸ”„ No specific changes detected, performing full restart..."
              docker compose up -d
            fi
            
            echo "ğŸ§¹ Cleaning up unused Docker resources..."
            docker system prune -f
            
            # Ğ£Ğ´Ğ°Ğ»ÑĞµĞ¼ ÑÑ‚Ğ°Ñ€Ñ‹Ğµ Ğ¾Ğ±Ñ€Ğ°Ğ·Ñ‹ (ĞºÑ€Ğ¾Ğ¼Ğµ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ½Ğ¸Ñ… 2)
            docker images --format "table {{.Repository}}:{{.Tag}}\t{{.ID}}\t{{.CreatedAt}}" | grep cryptocenter || true
            docker image prune -f
            
            echo "ğŸ“Š Final status:"
            docker compose ps
            
            echo "ğŸ” Service health checks:"
            
            # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ĞºĞ° Nuxt Ğ¿Ñ€Ğ¸Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ñ
            if curl -f http://localhost:3000 > /dev/null 2>&1; then
              echo "âœ… Nuxt app is responding"
            else
              echo "âŒ Nuxt app is not responding"
            fi
            
            # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ĞºĞ° Nginx
            if curl -f http://localhost:80 > /dev/null 2>&1; then
              echo "âœ… Nginx is responding"
            else
              echo "âŒ Nginx is not responding"
            fi
            
            # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ĞºĞ° Grafana
            if curl -f http://localhost:3001/api/health > /dev/null 2>&1; then
              echo "âœ… Grafana is responding"
            else
              echo "âŒ Grafana is not responding"
            fi
            
            # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ĞºĞ° Prometheus
            if curl -f http://localhost:9090/-/healthy > /dev/null 2>&1; then
              echo "âœ… Prometheus is responding"
            else
              echo "âŒ Prometheus is not responding"
            fi
            
            echo ""
            echo "ğŸ‰ Deployment completed successfully!"
            echo "ğŸ“Š Monitoring available at: https://cryptocenter.finance:3001"
            echo "ğŸ“ˆ Metrics available at: https://cryptocenter.finance:9090"