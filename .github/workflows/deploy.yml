name: Rolling Deploy to VPS

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Deploy to VPS
        if: github.ref == 'refs/heads/master'
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd /opt/cryptocenter
            echo "ðŸ”„ Starting Rolling Deployment..."
            
            # Ð¡Ð¾Ñ…Ñ€Ð°Ð½ÑÐµÐ¼ Ð¿Ñ€ÐµÐ´Ñ‹Ð´ÑƒÑ‰Ð¸Ð¹ ÐºÐ¾Ð¼Ð¼Ð¸Ñ‚
            PREV_COMMIT=$(git rev-parse HEAD)
            
            # Ð˜ÑÐ¿Ñ€Ð°Ð²Ð»ÑÐµÐ¼ Ð¿Ñ€Ð°Ð²Ð° Ð´Ð¾ÑÑ‚ÑƒÐ¿Ð° Ðº Ñ„Ð°Ð¹Ð»Ð°Ð¼ Ð¼Ð¾Ð½Ð¸Ñ‚Ð¾Ñ€Ð¸Ð½Ð³Ð°
            echo "ðŸ”§ Fixing file permissions..."
            sudo chown -R cryptocenter:cryptocenter ./monitoring/
            
            # ÐŸÑ€Ð¸Ð½ÑƒÐ´Ð¸Ñ‚ÐµÐ»ÑŒÐ½Ð¾ ÑÐ±Ñ€Ð°ÑÑ‹Ð²Ð°ÐµÐ¼ Ð»Ð¾ÐºÐ°Ð»ÑŒÐ½Ñ‹Ðµ Ð¸Ð·Ð¼ÐµÐ½ÐµÐ½Ð¸Ñ
            echo "ðŸ”„ Resetting local changes..."
            git stash push -m "Auto-stash before deployment $(date)"
            git reset --hard HEAD
            git clean -fd
            
            # ÐžÐ±Ð½Ð¾Ð²Ð»ÑÐµÐ¼ÑÑ Ñ origin
            echo "â¬‡ï¸ Pulling latest changes..."
            git pull origin master
            
            CURRENT_COMMIT=$(git rev-parse HEAD)
            
            echo "ðŸ“ Checking what changed..."
            CHANGED_FILES=$(git diff --name-only $PREV_COMMIT $CURRENT_COMMIT)
            echo "Changed files: $CHANGED_FILES"
            
            APP_CHANGED=false
            MONITORING_CHANGED=false
            NGINX_CHANGED=false
            
            if echo "$CHANGED_FILES" | grep -E "(pages/|components/|server/|nuxt.config|package\.json|Dockerfile)" > /dev/null; then
              APP_CHANGED=true
              echo "ðŸ” Application code changed"
            fi
            
            if echo "$CHANGED_FILES" | grep -E "monitoring/" > /dev/null; then
              MONITORING_CHANGED=true
              echo "ðŸ“Š Monitoring configuration changed"
            fi
            
            if echo "$CHANGED_FILES" | grep -E "nginx\.conf" > /dev/null; then
              NGINX_CHANGED=true
              echo "ðŸŒ Nginx configuration changed"
            fi
            
            # Ð’ÑÐµÐ³Ð´Ð° Ð¿ÐµÑ€ÐµÐ·Ð°Ð¿ÑƒÑÐºÐ°ÐµÐ¼ ÑÐµÑ€Ð²Ð¸ÑÑ‹ ÐµÑÐ»Ð¸ ÐµÑÑ‚ÑŒ Ð¸Ð·Ð¼ÐµÐ½ÐµÐ½Ð¸Ñ Ð² docker-compose.yml
            if echo "$CHANGED_FILES" | grep -E "docker-compose\.yml" > /dev/null; then
              echo "ðŸ”§ Docker Compose config changed - full restart needed"
              docker compose down
              docker compose up -d
            elif [ "$APP_CHANGED" = true ]; then
              echo "ðŸ”¨ Building new application image..."
              docker compose build nuxt-app
              echo "ðŸ”„ Restarting application..."
              docker compose up -d nuxt-app
              sleep 10
            fi
            
            if [ "$NGINX_CHANGED" = true ]; then
              echo "ðŸŒ Restarting Nginx..."
              docker compose restart nginx
            fi
            
            if [ "$MONITORING_CHANGED" = true ]; then
              echo "ðŸ“Š Restarting monitoring services..."
              if echo "$CHANGED_FILES" | grep -E "monitoring/dashboards/" > /dev/null; then
                echo "ðŸ“ˆ Dashboard files changed - restarting Grafana..."
                docker compose restart grafana
                sleep 15
              fi
              if echo "$CHANGED_FILES" | grep -E "monitoring/prometheus\.yml" > /dev/null; then
                echo "ðŸ“Š Prometheus config changed - restarting Prometheus..."
                docker compose restart prometheus
              fi
            fi
            
            if [ "$APP_CHANGED" = false ] && [ "$MONITORING_CHANGED" = false ] && [ "$NGINX_CHANGED" = false ]; then
              echo "ðŸ”„ No specific changes detected, performing safety restart..."
              docker compose up -d
            fi
            
            echo "ðŸ§¹ Cleaning up..."
            docker system prune -f
            
            echo "ðŸ“Š Final status:"
            docker compose ps
            
            echo "âœ… Deployment completed successfully!"